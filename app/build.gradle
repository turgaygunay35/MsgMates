  // Tek sürüm: experimental'ı dışladık; annotation stabil
  implementation "androidx.annotation:annotation:1.7.1"

  implementation "org.jetbrains.kotlin:kotlin-stdlib"

  // Core Android
  implementation 'androidx.core:core-ktx:1.13.1'
