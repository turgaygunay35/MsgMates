plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'androidx.navigation.safeargs.kotlin'
  id 'kotlin-kapt'
  id 'kotlin-parcelize'
  id 'dagger.hilt.android.plugin'
  // Versiyon KALDIRILDI: root ile hizalanır
  id 'org.jetbrains.kotlin.plugin.serialization'
  id 'com.google.protobuf' version '0.9.4'
  id 'io.gitlab.arturbosch.detekt' version '1.23.0'
  id 'org.jlleitschuh.gradle.ktlint' version '11.6.1'
}

/* Module-level exclude GEREKSİZ, root'ta var. İstersen kaldır. */
// configurations.all {
//   exclude group: "androidx.annotation", module: "annotation-experimental"
// }

android {
  namespace 'com.msgmates.app'
  compileSdk 36

  flavorDimensions += "env"

  defaultConfig {
    applicationId "com.msgmates.app"
    minSdk 24
    targetSdk 36 // (İstersen 33'te bırakabilirsin; 36 öneri)
    versionCode 1
    versionName "1.0"

    // MsgMates BuildConfig
    buildConfigField "boolean", "ENABLE_PASSWORD_BYPASS", "true"
    buildConfigField "String", "DEBUG_ACCOUNTS_JSON", "\"[]\""
    buildConfigField "String", "DEBUG_ACCOUNTS", "\"\""

    // Network Configuration
    buildConfigField "String", "BASE_URL", "\"https://api.msgmates.com/\""
    buildConfigField "String", "WS_URL", "\"wss://api.msgmates.com/ws\""
    buildConfigField "String", "API_PATH_PREFIX", "\"\"" // gerektiğinde "api/" yaparız

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    vectorDrawables { useSupportLibrary true }
  }

  productFlavors {
    dev {
      dimension "env"
      resValue "string", "env_name", "dev"
      applicationIdSuffix ".dev"
    }
    prod {
      dimension "env"
      resValue "string", "env_name", "prod"
    }
  }

  buildTypes {
    debug {
      minifyEnabled false
      debuggable true
      buildConfigField "boolean", "ENABLE_PASSWORD_BYPASS", "true"
      buildConfigField "boolean", "FF_QA_SCREEN", "true"
      buildConfigField "boolean", "FF_STRICT_MODE", "true"
    }
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      buildConfigField "boolean", "ENABLE_PASSWORD_BYPASS", "false"
      buildConfigField "boolean", "FF_QA_SCREEN", "false"
      buildConfigField "boolean", "FF_STRICT_MODE", "false"
    }
  }

  kapt {
    arguments {
      arg("room.schemaLocation", "$projectDir/schemas")
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
    coreLibraryDesugaringEnabled true
  }
  kotlinOptions { jvmTarget = '17' }

  buildFeatures {
    viewBinding true
    buildConfig true
  }

  lint {
    baseline = file("lint-baseline.xml")
    abortOnError = true
    warningsAsErrors = true
    checkAllWarnings = true
    enable 'UnusedResources', 'UnusedIds', 'NewApi', 'InlinedApi'
    disable 'GoogleAppIndexingWarning', 'HardcodedText', 'MissingTranslation'
  }
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.25.1"
  }
  generateProtoTasks {
    all().each { task ->
      task.builtins {
        remove("java")
        java {
          option "lite"
        }
      }
    }
  }
}

detekt {
  buildUponDefaultConfig = true
  allRules = false
  config = files("$projectDir/config/detekt/detekt.yml")
  baseline = file("$projectDir/config/detekt/detekt-baseline.xml")
}

ktlint {
  android.set(true)
  ignoreFailures.set(false)
}

tasks.register("ciQuality") {
  dependsOn("lintDebug", "ktlintCheck", "detekt", "testDebugUnitTest", "assembleDebug")
}

